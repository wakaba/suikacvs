machine:
  services:
    - docker
dependencies:
  override:
    - git config --global user.email "temp@circleci.test"
    - git config --global user.name "CircleCI"
    - make deps-data viewvc
    - docker info
    - docker build -t quay.io/wakaba/suikacvs .
test:
  override:
    - docker run --name server -d -p 5511:8080 quay.io/wakaba/suikacvs /server; sleep 10
    - curl http://localhost:5511
    - curl http://localhost:5511/gate/cvs/
    - curl http://localhost:5511/gate/cvs/pub/
    - curl http://localhost:5511/gate/cvs/suikacvs/
    - docker logs server

deployment:
  cvs:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker push quay.io/wakaba/suikacvs

  nightly:
    branch: nightly
    commands:
      - curl -f -s -S --request POST --header "Authorization:token $GITHUB_ACCESS_TOKEN" --header "Content-Type:application/json" --data-binary "{\"base\":\"staging\",\"head\":\"`git rev-parse HEAD`\",\"commit_message\":\"auto-merge nightly into staging\"}" "https://api.github.com/repos/wakaba/suikacvs/merges"
